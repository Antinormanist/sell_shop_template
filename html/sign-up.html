<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <title>Sign up</title>
</head>
<body>
    <main>
        <form method="post" class="menu">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1">
            <label for="password2">Repeat password</label>
            <input type="password" name="password2" id="password2">
            <label class="hidden" for="code">Code from email</label>
            <input class="hidden" type="text" name="code" id="code">

            <button>Sign up</button>
            <a href="#">Already have an account</a>
        </form>
    </main>

    <!-- MAKE APPEARING CODE FROM EMAIL IF ALL FIELDS ARE VALID AND RETURN IT TO BACKEND -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous">
    </script>

    <script src="../js/sign-up.js"></script>
</body>
</html>
